<div id="login" class="well">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" novalidate class="form-horizontal">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required formControlName="userName">
            <div *ngIf="loginForm.controls['userName'].invalid">
                <span *ngIf="loginForm.controls['userName'].required">Name is required</span>
            </div>


        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" (change)="roleSelected($event)" formControlName="role">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary center-block">Login</button>
        </div>
    </form>
    <ng-content></ng-content>
</div>
